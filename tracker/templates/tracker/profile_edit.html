{% extends 'base.html' %}

{% block container %}
    <div class="row" style="margin-top: 10px;">
        <div class="container">
            <div class="card-panel">
                <div class="row" style="margin-top: 10px;">
                    
                    <form id="register-form"  method="post" action={% url 'register' %} class="col s8 offset-s2" style="margin-top: 10px;">
                        {% csrf_token %}
                        <h4 class="center-align">Edytuj profil</h4>

                        <div class="row">
                            <div class="input-field col s8 offset-s2">
                                {{ user_form.first_name }}
                                <label for="username">First name</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s8 offset-s2">
                                {{ user_form.last_name }}
                                <label for="username">Last name</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s4 offset-s4">
                                {{ profile_form.height }}
                                <label for="username">Weight</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s8 offset-s2 center-align">
                                <button form="register-form" class="btn waves-effect waves-light" type="submit" name="action">Submit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock container %}
